    <ngb-carousel>
          <ng-template ngbSlide>
            <img src="../../assets/public/travel-camera-and-map-2000x1250-gentravel0116.jpg" alt="Random first slide">
            <div class="carousel-caption">
              <h3>10 seconds between slides...</h3>
              <p>This carousel uses customized default values.</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/public/5.jpg" alt="Random second slide">
            <div class="carousel-caption">
              <h3>No mouse events...</h3>
              <p>This carousel doesn't pause or resume on mouse events</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/public/cardrive.jpg"  alt="Random third slide">
            <div class="carousel-caption">
              <h3>No keyboard...</h3>
              <p>This carousel uses customized default values.</p>
            </div>
          </ng-template>
    </ngb-carousel>
