<mat-card>

  <mat-card-header class="info-color white-text text-center py-4">
    <h5>
      <strong>Contact us</strong>
    </h5>
  </mat-card-header>

  <mat-card-body class="px-lg-5 pt-0">

    <form class="text-center" style="color: #757575;" [formGroup]="contactForm" (ngSubmit)="onSubmit()">

      <div class="md-form mt-3">
        <input type="text" formControlName="contactFormName" id="materialContactFormName" class="form-control"
          matInput>
        <label for="materialContactFormName">Name</label>
      </div>

      <div class="md-form">
        <input type="email" formControlName="contactFormEmail" id="materialContactFormEmail" class="form-control"
          matInput>
        <label for="materialContactFormEmail">E-mail</label>
      </div>

      <span>Subject</span>
      <div class="row">
        <div class="col-md-12 mx-auto">
          <mat-select formControlName="contactFormSubjects" [options]="optionsSelect" placeholder="Choose your option"></mat-select>
        </div>
      </div>

      <div class="md-form">
        <textarea type="text" formControlName="contactFormMessage" id="materialContactFormMessage" class="form-control md-textarea"
          matInput></textarea>
        <label for="materialContactFormMessage">Message</label>
      </div>

      <div class="row">
        <div class="col-md-6 mx-auto d-flex justify-content-center">
          <mat-checkbox formControlName="contactFormCopy">Send me a copy of this message</mat-checkbox>
        </div>
      </div>

      <button matBtn color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect"
        matWavesEffect type="submit" [disabled]="disabledSubmitButton">Send</button>

    </form>

  </mat-card-body>

</mat-card>
