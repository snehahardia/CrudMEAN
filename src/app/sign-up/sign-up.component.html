<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="form-container">
        <form  [formGroup]="registerForm"
          (ngSubmit)="registerUser(registerForm.value)">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name" formControlName="name">
          </div>
            <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email Address" formControlName="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
          </div>
            <div class="form-group">
            <label>Address</label>
           <textarea name="address" class="form-control" placeholder="Enter Address" formControlName="address" formControlName="address"></textarea>
          </div>
            <div class="form-group">
            <label>Phone No</label>
            <input type="number" class="form-control" aria-describedby="emailHelp" placeholder="Enter Phone No" formControlName="phoneNo">
          </div>
          <button type="submit" class="btn btn-primary">SignUp</button>
        </form>
</div>
</body>
