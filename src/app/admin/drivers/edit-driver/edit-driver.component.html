<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<button class="btn" style="float: right" (click)="close()"><i class="fa fa-close"></i></button><br>
<form class="well form-horizontal" 
      [formGroup]="updateDriverForm"
      (ngSubmit)="editDriver(updateDriverForm.value)"
      >
    <fieldset>
        <div class="form-group">
            <label class="col-md-4 control-label">Driver Id</label>
            <div class="col-md-8 inputGroupContainer">
                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span><strong>{{driverid}}</strong></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Full Name</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="drivername" placeholder="Full Name" class="form-control" required="true" value="" type="text" formControlName="drivername"></div>
                </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Address</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><textarea id="addressLine1" name="driveraddress" placeholder="Address Line " class="form-control" required="true" value="" type="text" formControlName="driveraddress"></textarea></div>
                </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Phone Number</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span><input id="phoneNumber" name="driverphoneno" placeholder="Phone Number" class="form-control" required="true" value="" type="text" formControlName="driverphoneno"></div>
                </div>
        </div>
         <div class="col-sm-12 controls">
         <input class="btn btn-success" mat-raised-button (click)="dialogRef.close()" type="submit" value="Update Driver" />
        </div>
    </fieldset>
</form>
