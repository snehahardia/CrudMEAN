<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="add-btn">
 <button class="btn btn-primary" routerLink="./add" mat-raised-button (click)="openAddDriverDialog()">Add</button><br>
</div>
<!-- <a routerLink="./add"  mat-raised-button (click)="openAddClientDialog()">Add</a><br>-->
<router-outlet></router-outlet>
<hr>
<table class="table table-bordred table-striped">

    <!--Table head-->
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Driver Name</th>
            <th>Driver PhoneNo</th>
            <th>Driver Address</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
        <tr class="table-info" *ngFor="let driver of drivers;let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ driver.driverName}}</td>
            <td>{{ driver.driverPhoneNo }}</td>
            <td>{{ driver.driverAddress }}</td>
            
            <td><p data-placement="top" data-toggle="tooltip" title="Edit">
            <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" [routerLink]="['./edit', driver._id]" mat-raised-button (click)="openEditDriverDialog(driver._id)" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
            
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" (click)="deleteDriver(driver._id)"><span class="glyphicon glyphicon-trash"></span></button></p></td>
        </tr>
    </tbody>
    <!--Table body-->

</table>
